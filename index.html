<!DOCTYPE html>
<html>

<head>
    <title>Add Two Numbers</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }

        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Add Two Numbers</h1>
    <form id="addForm">
        <input type="number" id="num1" placeholder="Number 1" required>
        <input type="number" id="num2" placeholder="Number 2" required>
        <button type="submit">Add</button>
    </form>
    <p id="result"></p>
    <script>
        const form = document.getElementById('addForm');
        const result = document.getElementById('result');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const a = document.getElementById('num1').value;
            const b = document.getElementById('num2').value;
            const apiUrl = 'https://p4rltle1u3.execute-api.ap-south-1.amazonaws.com/prod';
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: parseInt(a), b: parseInt(b) })
                });

                const data = await response.json();
                result.textContent = data.sum !== undefined ? 'Sum: ' + data.sum : 'Error: ' +
                    data.error;
            } catch (err) {
                result.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>

</html>
